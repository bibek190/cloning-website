<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Apple Clone</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- navbar-------------- -->
      <div class="navbar">
        <ul>
          <li><i class="fa-brands fa-apple" style="color: #0c0d0d"></i></li>
          <li>Store</li>
          <li>Mac</li>
          <li>iPad</li>
          <li>iPhone</li>
          <li>Watch</li>
          <li>AirPods</li>
          <li>TV & Home</li>
          <li>Entertainment</li>
          <li>Accessories</li>
          <li>Support</li>
          <li><i class="fa-brands fa-searchengin"></i></li>
          <li><i class="fa-solid fa-bag-shopping"></i></li>
        </ul>
      </div>
      <!-- second-navbar -->
      <div class="second-bar">
        <button><</button>
        <p>0% interenst offers available.^2 <a>Learn More ></a></p>
        <button>></button>
      </div>
      <!-- main-content -->
      <div class="main">
        <div class="left-content">
          <h1>
            <span>Store.</span> The best way to buy the <br />
            products you love.
          </h1>
        </div>
        <div class="right-content">
          <div class="help">
            <img src="images/apple.jpg" alt="" />
            <div class="ask">
              <h2>Need shopping help?</h2>
              <span>Ask a Specialist</span>
            </div>
          </div>
          <div class="help">
            <img src="images/logo-social.png" alt="" />
            <div class="ask">
              <h2>Visit an App Store</h2>
              <span>Find one near you ></span>
            </div>
          </div>
        </div>
      </div>
      <!-- base text -->
    </div>
  </body>
</html>
